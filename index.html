<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COOKIE CORE</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    #cookie {
      font-size: 100px;
      cursor: pointer;
      user-select: none;
    }
    #count {
      font-size: 30px;
      margin-top: 20px;
    }
    #admin-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
    }
    #admin-panel {
      display: none;
      position: fixed;
      top: 50px;
      right: 10px;
      background: #111;
      border: 1px solid #555;
      padding: 10px;
      width: 300px;
    }
    .admin-command {
      display: block;
      margin: 5px 0;
      padding: 5px;
      background: #333;
      border: none;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }
    #close-admin {
      float: right;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="cookie" onclick="clickCookie()">üç™</div>
  <div id="count">0</div>

  <button id="admin-btn" onclick="promptAdmin()">Admin</button>

  <div id="admin-panel">
    <span id="close-admin" onclick="toggleAdmin(false)">‚úñÔ∏è</span>
    <h3>Admin Panel</h3>
    <button class="admin-command" onclick="execute('infinite_cookies')">Infinite Cookies</button>
    <button class="admin-command" onclick="execute('infinite_click_power')">Infinite Click Power</button>
    <button class="admin-command" onclick="execute('unlock_all_upgrades')">Unlock All Upgrades</button>
    <button class="admin-command" onclick="execute('unlock_all_achievements')">Unlock All Achievements</button>
    <!-- Add more buttons as needed -->
  </div>

  <script>
    let cookies = 0;
    let clickPower = 1;
    const countDisplay = document.getElementById('count');

    function clickCookie() {
      cookies += clickPower;
      countDisplay.textContent = cookies;
    }

    function promptAdmin() {
      const pass = prompt("Enter admin password:");
      if (pass === "ZHG=M\\DJ*?q|<^]yZ[WRSr2|2)+Z[?(U>qQHGp?1KJ)n9Lizg}") {
        toggleAdmin(true);
      } else {
        alert("Incorrect password.");
      }
    }

    function toggleAdmin(show) {
      document.getElementById("admin-panel").style.display = show ? "block" : "none";
    }

    function execute(cmd) {
      switch (cmd) {
        case "infinite_cookies":
          cookies = Number.MAX_SAFE_INTEGER;
          break;
        case "infinite_click_power":
          clickPower = Number.MAX_SAFE_INTEGER;
          break;
        case "unlock_all_upgrades":
          alert("All upgrades unlocked (placeholder)");
          break;
        case "unlock_all_achievements":
          alert("All achievements unlocked (placeholder)");
          break;
      }
      countDisplay.textContent = cookies;
    }
  </script>
</body>
</html>
